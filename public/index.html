<!DOCTYPE html>
<html>
<head>
	<title>My Brewery List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="myBreweryList">

	<div ng-controller="mainCtrl">
		<h1>{{test}}</h1>
		<header>
			<div class="header">
				<h1>Brewery Lister</h1>
			</div>
			<div class="header">
				<div ng-click="login">Login</div>
			</div>


		</header>

		<form ng-submit="searchBreweries(search)">
			Search for a brewery: 
			<input type="text" ng-model="search" placeholder="Brewery Name"/>
		</form>

		<ul ng-repeat="brewery in breweries">
			<li><a ui-sref="brewery({brewery: brewery.id})">{{brewery.name}}</a></li>
		</ul>

		<div ui-view></div>

	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
	<script src="app.js"></script>
	<script src="mainCtrl.js"></script>
	<script src="mainService.js"></script>
	<script src="login/loginCtrl.js"></script>
	<script src="login/loginService.js"></script>
	<script src="home/homeCtrl.js"></script>
	<script src="home/homeService.js"></script>
	<script src="brewery/breweryService.js"></script>
	<script src="brewery/breweryCtrl.js"></script>
</body>
</html>
